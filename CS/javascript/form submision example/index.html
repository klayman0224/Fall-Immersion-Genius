<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form Submission Example</title>
</head>
<body>
    <h1>Form submission Example</h1>
    <form id="contactForm">
        <br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>       
         <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="email">Message:</label>
        <input type="message" id="message" name="message" required>
        <br><br>
        <label for="email">DONATE TO THE SKIB SKIBS:</label>
        <input type="DONATE TO THE SKIB SKIBS" id="DONATE TO THE SKIB SKIBS" name="DONATE TO THE SKIB SKIBS" required>
        <br><br>
        <label for="email">Imput amount of gifted subs:</label>
        <input type="Imput amount of gifted subs" id="Imput amount of gifted subs" name="Imput amount of gifted subs" required>
        <br><br>
        <a href="https://www.youtube.com/@XKLAYX" target="_blank">Click here to visit my yt channel</a>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <div id="responseMessage"></div>
    <script src="script.js"></script>
</body>
</html>
